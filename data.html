<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table - KKP Reports</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            width: 100%;
            max-width: 1400px;
            background: #4a6cf7;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
        
        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
        }
        
        .back-btn:hover {
            background: #5a6268;
        }
        
        .data-container {
            width: 100%;
            max-width: 1400px;
            background: white;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin: 0 auto;
            margin-bottom: 20px;
            overflow-x: auto;
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 25px;
            color: #4a6cf7;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .data-table th {
            background-color: #4a6cf7;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            font-size: 14px;
        }
        
        .data-table td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }
        
        .data-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        .data-table tr:hover {
            background-color: #f1f3ff;
        }
        
        .table-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .search-box {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 300px;
            max-width: 100%;
        }
        
        .entries-info {
            color: #666;
            font-size: 14px;
        }
        
        .pagination {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }
        
        .pagination button {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .pagination button:hover {
            background: #e9ecef;
        }
        
        .pagination button.active {
            background: #4a6cf7;
            color: white;
            border-color: #4a6cf7;
        }
        
        /* Button Container Styles */
        .button-container {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: nowrap;
        }
        
        .view-btn, .download-btn {
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s;
            white-space: nowrap;
            min-width: 80px;
        }
        
        .view-btn {
            background: #17a2b8;
            color: white;
        }
        
        .view-btn:hover {
            background: #138496;
            transform: translateY(-1px);
        }
        
        .download-btn {
            background: #28a745;
            color: white;
        }
        
        .download-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }
        
        /* PDF Viewer Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        
        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: 2% auto;
            padding: 0;
            border: none;
            border-radius: 10px;
            width: 90%;
            height: 90vh;
            max-width: 1200px;
        }
        
        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close:hover,
        .close:focus {
            color: #fff;
            background: rgba(0,0,0,0.7);
            text-decoration: none;
        }
        
        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
        
        .modal-header {
            position: absolute;
            top: 15px;
            left: 25px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            z-index: 1001;
            background: rgba(0,0,0,0.5);
            padding: 10px 15px;
            border-radius: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 16px;
        }
        
        @media (max-width: 1024px) {
            .data-container {
                max-width: 95%;
                padding: 20px;
            }
            
            .header {
                max-width: 95%;
            }
            
            .data-table th,
            .data-table td {
                padding: 12px;
                font-size: 13px;
            }
            
            .view-btn, .download-btn {
                padding: 6px 10px;
                font-size: 12px;
                min-width: 70px;
            }
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            .table-controls {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
            
            .search-box {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .data-table {
                font-size: 12px;
            }
            
            .data-table th, 
            .data-table td {
                padding: 8px 10px;
                font-size: 12px;
            }
            
            .button-container {
                flex-direction: column;
                gap: 5px;
            }
            
            .view-btn, .download-btn {
                width: 100%;
                text-align: center;
            }
            
            .modal-content {
                width: 95%;
                height: 85vh;
                margin: 5% auto;
            }
            
            .close {
                top: 10px;
                right: 15px;
                font-size: 30px;
                width: 40px;
                height: 40px;
            }
            
            .modal-header {
                top: 10px;
                left: 15px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .data-table {
                font-size: 11px;
            }
            
            .data-table th, 
            .data-table td {
                padding: 6px 8px;
                font-size: 11px;
            }
            
            .view-btn, .download-btn {
                font-size: 11px;
                padding: 5px 8px;
                min-width: 60px;
            }
            
            .page-title h2 {
                font-size: 18px;
            }
            
            .page-title p {
                font-size: 14px;
            }
        }
    </style>

    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- PDF Viewer Modal -->
    <div id="pdfModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header" id="pdfTitle">KKP Report</div>
            <iframe id="pdfViewer" class="pdf-viewer" frameborder="0"></iframe>
        </div>
    </div>

    <div class="header">
        <h1>Data Table - KKP Reports</h1>
        <div>
            <a href="index.html" class="back-btn">Back to Dashboard</a>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
    </div>
    
    <div class="data-container">
        <div class="page-title">
            <h2>KKP Reports Data</h2>
            <p>View and manage all submitted KKP reports</p>
        </div>
        
        <div class="table-controls">
            <div class="entries-info">
                Show <select id="entriesSelect">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select> entries
            </div>
            
            <div>
                <input type="text" class="search-box" id="searchInput" placeholder="Search reports...">
            </div>
        </div>
        
        <table class="data-table" id="dataTable">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Division/Unit</th>
                    <th>Quarter</th>
                    <th>Report Date</th>
                    <th>Total Workers</th>
                    <th>Total Accidents</th>
                    <th>Submitted By</th>
                    <th>Date Created</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td colspan="9" class="loading">Loading reports...</td>
                </tr>
            </tbody>
        </table>
        
        <div class="pagination" id="pagination">
            <button id="prevBtn">Previous</button>
            <button class="active">1</button>
            <button id="nextBtn">Next</button>
        </div>
    </div>

    <script>
        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAjMn3H2FKy87-m6VDq9AuPKt5CqMBy8K4",
            authDomain: "lpkkp-ed2c7.firebaseapp.com",
            projectId: "lpkkp-ed2c7",
            storageBucket: "lpkkp-ed2c7.firebasestorage.app",
            messagingSenderId: "627472582025",
            appId: "1:627472582025:web:f9c96d7f5c02437e4d8d58",
            measurementId: "G-6WM3EKJGMV"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Get DOM elements
        const logoutBtn = document.getElementById('logoutBtn');
        const searchInput = document.getElementById('searchInput');
        const tableBody = document.getElementById('tableBody');
        const pdfModal = document.getElementById('pdfModal');
        const pdfViewer = document.getElementById('pdfViewer');
        const pdfTitle = document.getElementById('pdfTitle');
        const closeModal = document.querySelector('.close');
        let allReports = [];
        let currentReports = [];

        // Check if user is logged in
        window.addEventListener('DOMContentLoaded', () => {
            const savedEmail = localStorage.getItem('userEmail');
            if (!savedEmail) {
                window.location.href = 'login.html';
            } else {
                loadReports();
            }
        });

        // Logout function
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('userEmail');
            window.location.href = 'login.html';
        });

        // Close modal when clicking on X
        closeModal.addEventListener('click', () => {
            pdfModal.style.display = 'none';
            // Clear the PDF viewer when closing
            pdfViewer.src = '';
        });

        // Close modal when clicking outside
        window.addEventListener('click', (event) => {
            if (event.target === pdfModal) {
                pdfModal.style.display = 'none';
                // Clear the PDF viewer when closing
                pdfViewer.src = '';
            }
        });

        // Load reports from Firestore
        function loadReports() {
            db.collection('kkpReports')
                .orderBy('createdAt', 'desc')
                .get()
                .then((querySnapshot) => {
                    allReports = [];
                    querySnapshot.forEach((doc) => {
                        const report = doc.data();
                        report.id = doc.id;
                        allReports.push(report);
                    });
                    displayReports(allReports);
                })
                .catch((error) => {
                    console.error('Error loading reports: ', error);
                    tableBody.innerHTML = '<tr><td colspan="9">Error loading reports. Please try again.</td></tr>';
                });
        }

        // Display reports in the table
        function displayReports(reports) {
            currentReports = reports;
            tableBody.innerHTML = '';
            
            if (reports.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="9">No reports found.</td></tr>';
                return;
            }
            
            reports.forEach((report, index) => {
                const totalAccidents = (
                    parseInt(report.deathCases || 0) +
                    parseInt(report.severeAccidents || 0) +
                    parseInt(report.medicalCases || 0) +
                    parseInt(report.firstAidCases || 0) +
                    parseInt(report.occupationalDisease || 0)
                );
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${report.division || 'N/A'}</td>
                    <td>${report.quarter || 'N/A'}</td>
                    <td>${report.reportDate || 'N/A'}</td>
                    <td>${report.totalWorkers || '0'}</td>
                    <td>${totalAccidents}</td>
                    <td>${report.createdBy || 'Unknown'}</td>
                    <td>${report.createdAt ? new Date(report.createdAt.seconds * 1000).toLocaleDateString() : 'N/A'}</td>
                    <td>
                        <div class="button-container">
                            <button class="view-btn" data-id="${report.id}">View PDF</button>
                            <button class="download-btn" data-id="${report.id}">Download</button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);
            });
            
            // Add event listeners to view buttons
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const reportId = e.target.getAttribute('data-id');
                    viewPdf(reportId);
                });
            });
            
            // Add event listeners to download buttons
            document.querySelectorAll('.download-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const reportId = e.target.getAttribute('data-id');
                    downloadReport(reportId);
                });
            });
        }

        // View PDF in modal
        function viewPdf(reportId) {
            const report = allReports.find(r => r.id === reportId);
            if (!report || !report.pdfData) {
                alert('PDF not available for this report');
                return;
            }
            
            // Set the PDF title
            pdfTitle.textContent = `KKP Report - ${report.division} - ${report.quarter}`;
            
            // Load the PDF into the iframe
            pdfViewer.src = report.pdfData;
            
            // Show the modal
            pdfModal.style.display = 'block';
        }

        // Download the EXACT PDF that was originally generated
        function downloadReport(reportId) {
            const report = allReports.find(r => r.id === reportId);
            if (!report || !report.pdfData) {
                alert('PDF not available for this report');
                return;
            }
            
            // Create a temporary link to download the stored PDF
            const link = document.createElement('a');
            link.href = report.pdfData;
            link.download = `KKP_Report_${report.division}_${report.quarter}.pdf`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Search functionality
        searchInput.addEventListener('keyup', function() {
            const searchText = this.value.toLowerCase();
            if (searchText === '') {
                displayReports(allReports);
                return;
            }
            
            const filteredReports = allReports.filter(report => 
                (report.division && report.division.toLowerCase().includes(searchText)) ||
                (report.quarter && report.quarter.toLowerCase().includes(searchText)) ||
                (report.createdBy && report.createdBy.toLowerCase().includes(searchText))
            );
            
            displayReports(filteredReports);
        });

        // Entries select functionality
        document.getElementById('entriesSelect').addEventListener('change', function() {
            // For simplicity, we're not implementing pagination fully
            console.log('Show', this.value, 'entries per page');
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && pdfModal.style.display === 'block') {
                pdfModal.style.display = 'none';
                pdfViewer.src = '';
            }
        });
    </script>
</body>
</html>
